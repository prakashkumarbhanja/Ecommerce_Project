{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">CFE Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="{% url 'search'%}">
      <input class="form-control mr-sm-2" name="q" id="textsend" onkeyup="success()" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" id="search" type="submit" disabled>Search</button>
    </form>

    <a href="{% url 'cart' %}"><img class="mx-2" id="cart-image" src="{% static 'img/cart.png '%}"></a>
  </div>
</nav>

<script>
  function success() {
	 if(document.getElementById("textsend").value==="") {
            document.getElementById('search').disabled = true;
        } else {
            document.getElementById('search').disabled = false;
        }
    }
</script>

<style>
#cart-image{
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 35px;
  background-color: red;
}
</style>
